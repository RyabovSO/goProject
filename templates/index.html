<div class="container">
	<div class="row">
		<div class="col-lg-12">
			{{ range $value := . }}
				<div class="item">
					<div class="title">
						<label>{{ $value.Title }}</label>
					</div>
					<div class="delete">
						<a href="/delete/{{$value.Id}}">Удалить</a>
					</div>
					<div class="edit">
						<a href="/edit/{{$value.Id}}">Редактировать</a>
					</div>
					<div class="content">
						{{ $value.Content }}
					</div>
				</div>
			{{ end }}
		</div>
	</div>	
</div>

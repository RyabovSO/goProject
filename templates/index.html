<div>
	{{ range $value := . }}
	<div class="container node">
		<div class="row">
			<div class="col-xs-1 node-title">
				<h1><a href="/edit/{{$value.Id}}">{{ $value.Title }}</a></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-1 node-content">
				{{ $value.Content }}
			</div>
		</div>
	</div>
	{{ end }}
</div>
